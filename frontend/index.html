<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Replace with game icon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Backdoor</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden; /* Prevent scrollbars */
      }
      canvas {
        display: block;
        /* Ensure crisp pixels for pixel art */
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      /* Style for potential overlay UI elements (dialogue box, inventory) */
      #ui-overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none; /* Allow clicks to pass through to canvas by default */
          display: flex; /* Use flexbox for layout */
          flex-direction: column; /* Stack elements vertically */
          justify-content: flex-end; /* Align items to the bottom */
      }
      #parser-container {
          width: 100%;
          padding: 5px;
          background-color: rgba(0, 0, 0, 0.7);
          pointer-events: auto; /* Allow interaction with input */
          box-sizing: border-box;
      }
      #parser-input {
          width: 100%;
          background-color: #333;
          color: #fff;
          border: 1px solid #888;
          padding: 5px;
          font-family: monospace;
          font-size: 16px;
          box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="ui-overlay">
      <!-- Text input parser container -->
      <div id="parser-container">
          <input type="text" id="parser-input" placeholder="> Type command...">
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
